<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/src/assets/LogoCellControl.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CellControl</title>
    <style>
      /* Loading screen mostrada mientras se carga JavaScript */
      .initial-loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(88, 28, 135, 0.95), rgba(15, 23, 42, 0.95));
        backdrop-filter: blur(20px);
        z-index: 9999;
      }
      .spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .loading-text {
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 1.5rem;
        font-weight: bold;
        margin-top: 2rem;
        text-align: center;
      }
      .loading-subtitle {
        color: rgba(196, 181, 253, 0.8);
        font-size: 0.875rem;
        margin-top: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Loading inicial mientras se carga la aplicaciÃ³n -->
      <div class="initial-loading">
        <div>
          <div class="spinner"></div>
          <div class="loading-text">
            CellControl
            <div class="loading-subtitle">Inicializando sistema...</div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
